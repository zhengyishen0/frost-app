        <!-- Content will be inserted by JavaScript -->

    <script>
        // 12 base words - sliding window of 4 creates weekly tokens
        const words = [
            "FROST", "SNOW", "ICE", "CRYSTAL", "WINTER", "CHILL",
            "POLAR", "ARCTIC", "GLACIER", "POWDER", "ALPINE", "AURORA"
        ];

        // Generate token for a given week number (1-52)
        function getTokenForWeek(weekNum) {
            const startIndex = (weekNum - 1) % 12;
            const tokenWords = [];
            for (let i = 0; i < 4; i++) {
                tokenWords.push(words[(startIndex + i) % 12]);
            }
            return tokenWords.join("-");
        }

        // Get ISO week number from date
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const sid = params.get('sid');
        const code = params.get('code');

        const content = document.getElementById('content');

        // Validate parameters
        if (code !== 'cold' || !sid || !sid.startsWith('cs_')) {
            content.innerHTML = `
                <div class="error">
                    <div class="icon">&#9888;</div>
                    <h1>Invalid Access</h1>
                    <p class="subtitle">Please purchase Frost through the official link.</p>
                    <a href="https://frost.zhengyishen.com">Visit Frost Website</a>
                </div>
            `;
        } else {
            // Get current week's token
            const now = new Date();
            const weekNum = getWeekNumber(now);
            const token = getTokenForWeek(weekNum);

            content.innerHTML = `
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                        <line x1="19.07" y1="4.93" x2="4.93" y2="19.07"/>
                        <line x1="2" y1="12" x2="22" y2="12"/>
                        <polyline points="12 5 9 8"/>
                        <polyline points="12 5 15 8"/>
                        <polyline points="12 19 9 16"/>
                        <polyline points="12 19 15 16"/>
                        <polyline points="5 12 8 9"/>
                        <polyline points="5 12 8 15"/>
                        <polyline points="19 12 16 9"/>
                        <polyline points="19 12 16 15"/>
                    </svg>
                </div>
                <h1>Thanks for purchasing Frost!</h1>
                <p class="subtitle">Your license key is ready</p>
                <p class="key-label">License Key</p>
                <div class="key" id="license">${token}</div>
                <button class="copy-btn" onclick="copyKey()">Copy to Clipboard</button>
                <div class="instructions">
                    <strong>How to activate:</strong><br>
                    Open Frost &rarr; Click menu bar icon &rarr; Enter License &rarr; Paste key
                </div>
            `;
        }

        function copyKey() {
            const key = document.getElementById('license').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        }
    </script>
